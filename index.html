<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- HEADER  -->
    <header>
    </header>
    <!--IMAGEM DO LADO DO FORMULÁRIO-->
    <main class="cadastro">
        <video autoplay muted loop src="./video/acrediteEm2021.mp4"></video>
        <div class="lado-form">
            <h1 class="line typing-animation">Itaú o banco feito para você!<h1>
        </div>
        <!-- BOX FORM -->
        <div class="cadastro_-box">
            <!-- DIV LOGO -->
            <form action="javascript:enviar()" class="cadastro-form"> <!-- Comando para enviar o formulário-->
                <div>
                    <h1 class="cadastro_-title">Cadastro</h1>
                </div>
                <!-- DIV NOME -->
                <div class="row-form name-form">
                    <label for="name">Nome</label>
                    <input class="name__input" id="name" type="text" placeholder="Digite seu nome"/>
                </div>
                <!-- DIV DOCUMENTOS -->
                <div class="row-form document-form">
                    <label for="cpf">CPF</label>
                    <input class="cpf__input" id="cpf" type="text" placeholder="xxx.xxx.xxx-xx"/>
                    <label for="rg">RG</label>
                    <input class="rg__input" id="rg" type="text" placeholder="xx.xxx.xxx-x"/>
                </div>
                <!-- DIV SEXO -->
                <div class="row-form sexo-form">
                    <label for="sexo">Sexo</label>
                    <select id="sexo" class="sexo-input" >
                        <option disabled selected value>Selecione o sexo</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Masculino">Masculino</option>        
                    </select>
                </div>
                <!-- DIV CEP -->
                <div class="row-form cep-form">
                    <label for="cep">Cep</label>
                    <input class="cep__input" id="cep" type="text" placeholder="somente números"/>    
                </div>
                <!-- DIV ENDEREÇO -->
                <div class="row-form address-form">
                    <label for="endereco">Endereço</label>
                    <input class="endereco__input" id="endereco" type="text" placeholder="Rua, avenida, atravessa"/>
                </div> 
                <!-- DIV ENDEREÇO2 -->
                <div class="row-form address2-form">
                    <label for="numero">Número</label>
                    <input class="numero__input" id="numero" type="text" placeholder="XX"/>
                    <label for="complemento">Complemento</label>
                    <input class="complemento__input" id="complemento" type="text" placeholder="XX"/>     
                </div>
                <!-- DIV ENDEREÇO3 -->
                <div class="row-form address3-form">
                    <label for="bairro">Bairro</label>
                    <input class="bairro__input" id="bairro" type="text" placeholder=""/>
                    <label for="cidade">Cidade</label>
                    <input class="cidade__input" id="cidade" type="text" placeholder=""/>
                    <label for="estado">UF</label>
                    <select id="estado" class="estado-input" >
                    <option disabled selected value>Selecione o Estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    </select>    
                </div>
                <!-- DIV CONTATO -->
                <div class="row-form phone-form">
                    <label for="tel-fixo">Telefone fixo</label>
                    <input id="tel-fixo" type="tel" class="tel-fixo-input" placeholder="" />
                    <label for="tel-cel">Telefone celular</label>
                    <input id="tel-cel" type="tel" class="tel-cel-input" placeholder="" required/>
                </div>
                <p>* campos obrigatórios</p>
                <!-- DIV BOTÕES -->
                <div class="btn-box">
                    <button class="btn">Enviar</button>
                    <button class="btn">Cancelar</button>
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="chechkbox" value="accepted"> Eu Aceito os
                        <a href="javascript:;" class="m-link m-link--focus">
                            <span>Termos e Condições</span>
                        </a>
                    </label>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <a href="https://github.com/VanessaGomesdeOliveira/" target="_blank" >GitHub</a> -- Copyright 2021. All rights reserved - Programa de Formação Itau Tech (2° Edição Pessoas Com Deficiência) <!-- Valor blank no atributo target faz com que seja aberta uma nova aba -->
    </footer>
</body>
</html>
