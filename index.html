<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Banco Itaú</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/aplicacao.js"></script>
</head>
<body>
    <!-- HEADER  -->    
    <header>
    </header>
    <!--IMAGEM DO LADO DO FORMULÁRIO-->
    <main class="cadastro">
        <video autoplay muted loop src="./video/acrediteEm2021.mp4"></video> <!-- VIDEO USADO NO BACKGROUND -->
        <div class="lado-form"> <!-- CRIACAO DE ANIMACAO -->
            <h1 class="line typing-animation">Itaú, o banco feito com você!<h1>
        </div>
        <!-- BOX FORM -->
        <div class="cadastro-box">
            <!-- DIV LOGO -->
            <form action="javascript:enviar()" class="cadastro-form"> <!-- COMANDO PARA ENVIAR O FORMULARIO -->
                <div>
                    <h1 class="cadastro-title">Cadastro</h1>
                </div>
                <!-- DIV NOME -->
                <div class="row-form name-form">
                    <label for="name">Nome*</label>
                    <input class="name_-input" id="name" type="text" placeholder="Digite seu nome" required/> <!-- REQUIRED COMANDO PARA TORNAR O PREENCHIMENTO OBRIGATORIO -->
                </div>
                <!-- DIV DOCUMENTOS -->
                <div class="row-form document-form">
                    <label for="cpf">CPF*</label>
                    <input class="cpf-input"  id="cpf" type="text" placeholder="xxx.xxx.xxx-xx" onBlur="ValidaCpfStyle(this)" required/>
                    <label for="rg">RG</label>
                    <input class="rg-input" id="rg" type="text" placeholder="xx.xxx.xxx-x"/>
                </div>
                <!-- DIV SEXO -->
                <div class="row-form sexo-form">
                    <label for="sexo">Sexo</label>
                    <select id="sexo" class="sexo-input" >
                        <option disabled selected value>Selecione o sexo</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Masculino">Masculino</option>        
                    </select>
                </div>
                <!-- DIV CEP -->
                <div class="row-form cep-form">
                    <label for="cep">Cep</label>
                    <input class="cep-input" id="cep" type="text" placeholder="somente números" onchange="pesquisacep(this.value);"/>    
                </div>
                <!-- DIV ENDEREÇO -->
                <div class="row-form address-form">
                    <label for="rua">Endereço*</label>
                    <input class="endereco-input" id="rua" type="text" placeholder="Rua, avenida, atravessa" required/>
                </div> 
                <!-- DIV ENDEREÇO2 -->
                <div class="row-form address2-form">
                    <label for="numero">Número*</label>
                    <input class="numero-input" id="numero" type="text" placeholder="XX" required/>
                    <label for="complemento">Complemento</label>
                    <input class="complemento-input" id="complemento" type="text" placeholder="XX"/>     
                </div>
                <!-- DIV ENDEREÇO3 -->
                <div class="row-form address3-form">
                    <label for="bairro">Bairro</label>
                    <input class="bairro-input" id="bairro" type="text" placeholder=""/>
                    <label for="cidade">Cidade</label>
                    <input class="cidade-input" id="cidade" type="text" placeholder=""/>
                    <label for="uf">UF</label>
                    <select id="uf" class="estado-input" >
                    <option disabled selected value>Selecione o Estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    </select>    
                </div>
                <!-- DIV CONTATO -->
                <div class="row-form phone-form">
                    <label for="tel-cel">Celular*</label>
                    <input id="tel-cel" type="tel" class="tel-cel-input" placeholder="" onkeypress="celular(this)" required/>
                    <label for="tel-fixo">Telefone fixo</label>
                    <input id="tel-fixo" type="tel" class="tel-fixo-input" placeholder="" onkeypress="telefone(this)" />
                </div>
                <p>* campos obrigatórios</p>
                <!-- DIV BOTÕES -->
                <div class="btn-box">
                    <button type="submit" class="btn">Enviar</button>
                    <button type="reset" class="btn">Cancelar</button>
                </div>
                <!-- DIV CHECKBOX -->
                <div>
                    <label>
                        <input type="checkbox" name="checkbox" value="accepted"> Eu Aceito os
                        <a href="javascript:;" class="m-link m-link--focus">
                            <span>Termos e Condições</span>
                        </a>
                    </label>
                </div>
            </form>
        </div>
    </main>
    <!-- FOOTER / RODAPE -->
    <footer>

    </footer>
</body>
</html>
